<script>





var chart = AmCharts.makeChart("chartdiv", {
  "type": "serial",
  "theme": "light",
  "marginRight": 70,
  "dataProvider": [{
    "country": "Create Sales Order:",
    "visits": 56,
    "color": "#90CAF9"
  }, {
    "country": "Change Sales Order: ",
    "visits": 73,

  "startDuration": 1,

    "balloonText": "<b>[[category]]: [[value]] seconds </b>",

    "lineAlpha": 0.2,
    "type": "column",
    "valueField": "visits"
  }],
  "chartCursor": {
    "categoryBalloonEnabled": false,
    "cursorAlpha": 0,
    "zoomable": false
